  <title>test</title>
  <link rel="stylesheet" href="./asset/quiz1.css">
      <style>
        #quiz1 .main{
          border: 1px solid red;
          height:  400px;
          
          background: url(https://html5up.net/uploads/demos/tessellate/images/header.jpg) no-repeat center center/cover;
          background-size: 100%;
        }
        #quiz1 .main .content{
          /* border: 1px solid blue; */
          height: 300px;
          width: 80%;

          margin: 50px auto;
          text-align: center;
          color: wheat;
        }

        #quiz1 .main .content div {
          margin: 50px;
        }  
        #quiz1 .main .content div .click{
          border-bottom:  1px dotted wheat;
          cursor: pointer;
        }
        #quiz1 .main .content div.btn{
          border: 1px solid wheat;
          border-radius: 5px;
          /* width: 80%; */
          width: 300px;
          
          line-height: 50px;
          
          margin: 0 auto;

          background-color: rgba(255,255,255,0.3);

        }
        #quiz1 .main .content div.btn:hover{
          background-color: rgba(255,255,255,0.4);
        }
      </style>
</head>
<body>
    <div id="quiz1">
      <div class="main">
        
        <div class="content">
          <div>
           <h1> Welcome to Tessellate </h1>
          </div>

          <div>A free responsive site template by <span class="click">HTML5 UP</span></div>

          <div class="btn">Proceed to second phase</div>


        </div>
      </div>
    </div>
