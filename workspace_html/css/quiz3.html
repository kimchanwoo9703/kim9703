<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room</title>
  <link rel="stylesheet" href="./asset/quiz3.css">
  <style>
    body {
  background-color: #e5e7eb;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  position: relative; /* 위치 기준을 현재 위치로 설정 */
  top: 80px;         /* 현재 위치에서 150px 아래로 이동 */
  
  font-size: 24px;
  margin-bottom: 10px; /* 아래쪽 여백은 그대로 유지 */
}




.room-list {
  margin-top: 100px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.room {
  background: white;
  padding: 15px;
  width: 250px;
  border-radius: 5px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.room img {
  width: 100%;
  height: auto;
  border-radius: 4px;
}

.room h3 {
  font-size: 16px;
  margin: 10px 0;
}

.price {
  color: red;
  font-weight: bold;
  font-size: 16px;
}

.room a {
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
  color: black;
  border-bottom: 2px solid red;
}

.footer {
  margin-top: 40px;
  font-size: 14px;
}
  </style>
</head>
<body>
  <h1>Extraordinary rooms with elegant,<br>yet a rustic atmosphere</h1>
  
  <div class="room-list">
    <div class="room">
      <img src="https://assets.nicepagecdn.com/d2cc3eaa/88834/images/34.jpg" alt="Apartment with Park View">
      <h3>Apartment with Amazing <br>Park View</h3>
      <p class="price">$45.00</p>
      <a href="#">VIEW</a>
    </div>
    
    <div class="room">
      <img src="https:/assets.nicepagecdn.com/d2cc3eaa/88834/images/modern-studio-apartment-design-with-bedroom-living-space_1262-12375.jpg" alt="Double Deluxe Room">
      <h3>Double Deluxe Room - <br>Double Bed</h3>
      <p class="price">$35.00</p>
      <a href="#">VIEW</a>
    </div>
    
    <div class="room">
      <img src="https://assets.nicepagecdn.com/d2cc3eaa/88834/images/4.jpg" alt="Luxury Apartment">
      <h3>Luxury Apartment - Ground Floor</h3>
      <p class="price">$40.00</p>
      <a href="#">VIEW</a>
    </div>
  </div>
  
  <p class="footer">Images from <a href="#">Freepik</a></p>
</body>
</html>
