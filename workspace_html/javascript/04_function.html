<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //function
        //function 함수명(전달인자들){ }
        function plus(x, y) {
            console.log('x', x)
            console.log('y', y)

            let z = x + y;
            return z;
        }
        let a = plus(2, 3);
        console.log('a :', a);
        plus(2, plus(1, 2));

        console.log(1, 2, 3, 4, 5, 6);
        function log(...obj) {
            console.log(typeof obj)
        }

        log(1, 2);
        let f = [10, 20]
        console.log(...f) // 이거랑
        console.log(f[0], f[1]); // 이거랑 같음

        let g = "console.log(123)";
        eval(g); //String을 js로 변환

        function print() {
            console.log('print 실행')
        }
        let p = print;
        console.log('typeof p : ', typeof p);
        p();

        let p2 = print();
        console.log('p2 : ', p2)

        console.log(' typeof print : ', typeof print)

        function print2() {
            console.log('print3(거짓말) 실행')
        }
        print2();

        function over(x) {
            console.log('x : ', x);
        }

        function over(x, y) {
            console.log('x,y : ', x, y);
        }
        over(1)

        //1달러 환율 계산 함수
        function change_en_ko(dollar) {
            return dollar * 1354.75;
        }

        // 달러 원 환율 계싼함수
        function change_ko_en(dollar) {
            return won / 1354.75;
        }
        // 환전 함수
        // 전달인자 : 금액, 환율 계싼함수
        function change(money, callback) {
            console.log("환전을 시작 합니다")

            if (typeof callback == "function") {
                let result = callback(money)
                return result;
            } else {
                console.log("callback 함수 없음")
            }
        }


        const money = change(100, change_en_ko);
        console.log("환전된 금액은", money);
        change(100);

        // 익명 함수--------------------------------------------------------------------

        let noName = function () {
            console.log(" 익 명 함 수")
        }
        noName();

        // 위의 코드와 완벽히 동일함
        // function noName(){
        //     console.log(" 익 명 함 수")
        // }

        const m = 100;
        change(m, noName);
        change(100, function () {
            console.log("익 명 함 수")
        });

        // setTimeout
        // 첫번째 전달인자 : 실행할 함수(콜백함수)
        // 두번째 전달인자 : 지연시간 (1/1000초)
        console.log("-----------------------------------")
        // setTimeout(noName, 1000 * 3);

        let st1 = setTimeout(
            function () {
                console.log("3 초 뒤 에 출 력 됨")
            }
            , 1000 * 3
        );
        console.log(" 콘 솔 출 력")

        console.log("st1", st1)
        clearTimeout(st1)

        let time = 30;
        setTimeout(
            function (t, y) {
                console.log("3 초 뒤 에 출 력 됨", t)
            }
            , 1000 * 15
            , time
            , "b"
        );

        let si = setInterval(function () {
            console.log("setInterval 실행")
            console.log(".")
        }, 1000 * 2)
        // clearInterval(si)  예약 취소

        setTimeout(function () {
            clearInterval(si)
        }, 5000)

        //화살표 함수 arrow function
        let test0 = function (a,b){
            console.log(a,b)
            return a;
        }

        // 익명 함수일때만 가능 화살표함수로 변경할수있따 function 을 안적어줘도됌
        let test1 = (a,b) => {
            console.log(a,b)    
            return a;
        }
        let test2 = (a) => {
            console.log(a)    
            return a;
        }
        let test3 = (a) => {
            console.log(a)    
            return a;
        }
        //전달인자가 없을 때 괄호 생략 불가능
        let test4 = () => {

        }

        let test5 = (a, b)  =>{
            return a + b;
        }
        // 실행문 안에 내용이 return문 "만" 있는 경우
        // return과 { } 생략 가능
        let test6 = (a, b) => a+ b;

        let test7 = a => a * 3;
        test7(9)
        console.log( test7(9) )



    </script>
