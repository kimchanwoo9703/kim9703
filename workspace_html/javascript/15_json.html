<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 : 
        const array = [];

        //json : 값을 key 로 관리 넣은 순서는 보장하지 않는다
        

        //json 선언
        let json = {}
        const k3 = 'v2'
        json = {
            "key": "value",
            "num": 123,
            'k1' : 'v1',
            k2   : k3,
            k4   : array,
            k5   : function(){
                console.log('함수 실행')
            },
            k6   : {
                c1: 'c_v1',
                c2: 'c_v2'
            }
        }
        console.log('json :' ,json)
        console.log('json :' +json)
        
        // 값 접근
        // 1. 배열처럼 접근
        json['key']
        console.log("json['key'] :",json['key'])
        // 2. js에서만 사용가능 프로퍼티 처럼 접근
        json.key
        console.log("json.key :",json.key)
        
        json.k6.c1
        console.log("json.k6.c1 :",json.k6.c1)
        console.log("json['k6']['c1'] :",json['k6']['c1'])
        
        const k ='k6'
        console.log("json['k6']['c1'] :",json['c1'])
        
        json.k4.push(1)
        json.k4.push(2)
        console.log("json.k4 :",json.k4)
        
        json.k5()
        
        json.key = 'value2'
        console.log("json.key :",json.key)
        
        json.key2 = 'key2?'
        console.log("json.key2 :",json.key2)
        console.log("json.key3 :",json.key3)
        
        //네트워크는 모든 걸 문자로 전송해야 한다
        // json 을 문자열로 만들어줌
        //단 값이 함수인 것은 뺀다
        const str = JSON.stringify(json)
        console.log("str :",str)

        const json2 = JSON.parse( str )
        console.log("json2 : ", json2)

        const arrJson = [{
            empno: '7788',
            ename: 'Scott'
        },{
            empno:'1234',
            ename:'Allen'
        }]
        const emp = JSON.stringify(arrJson)
        console.log(emp)

        console.log( JSON.parse(emp))

        for(let k in json){
            console.log("k :",k, json[k])
        }

        //jsoon의 모든 key 를 배열로 가져오기
        const keys = Object.keys(json)
        console.log('keys :',keys)

        
    </script>
</head>

</body>
</html>
