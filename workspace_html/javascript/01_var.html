<head>

    <title>Document</title>
    <script>
        console.log("hello world");
        
//      변수 선언 첫번째 방법
        var a = 10;
        console.log("a : "+a)

//      변수 따로 선언안해줘도 적용됨        
        b = 20;
        console.log("b : "+b);

//      변수 선언 세번쨰 방법
        let c = 30;
        console.log("c : "+ c);
       
//      변수 선언 네번쨰 방법
//      java의 final
        const d = 40;
        console.log("d : "+d)
//      d=50;
//      console.log("d : "+d)

//      console.log(e)

//      var은 재선언이 가능함 그전에 적은건 적용못함
        var a = 20;
        console.log("a : "+a)
        b = 30;
        c = 40;
//      let const 는 재선언 불가능
//      let c = 30;
//      const d = 50;

        c = "문자";
        console.log("c : "+c)
        console.log(typeof c)
        c=1;
        console.log(typeof c)

        let f = 1;
        let g = "1";
        console.log(f==g); //값의 비교
        console.log(f===g); // 값+타입까지 비교

        let h;
        console.log(h)

        console.log( 1.5 + 2 );
        console.log(g + 2);
        console.log(g * 2); //연산 가능

        console.log(Number(g) + 2);
        console.log(parseInt(g) + 2);

        h = "이것";
        console.log(h *2); //NaN: not a Number
        console.log( isNaN( h * 2) ) //NaN 인가?

        console.log( 5/0 );
        console.log( isFinite(5/0) ); //무한인가?

        console.log("이전")
        alert("현민이 재능충\n 현민이 재능충");
        console.log("이후")

//      확인은 true 취소는  false
        const  result1 = confirm("아 응애 에요!!!!!!!!!!!!!!");
        console.log("result1 ", result1 ) ;

//      취소시 null
        const result2 = prompt("비번을 입력하세요");
        console.log("result2 ", result2 ) ;

        console.log("입력한 글씨는 "+ result2 + "입니다" );
        console.log(`입력한 글씨는 ${result2} 입니다 `);
        
        console.error("에러?????????")
