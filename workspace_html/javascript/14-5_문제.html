<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .todo{
            display: flex;
            justify-content: space-between;
        }
        .todo-wrap .todo [type=checkbox]:checked + span {
            text-decoration: line-through;
        }
        [type=checkbox]:not(#all){
            transform: scale(1.5);
        }
    </style>
    
    <script>
        window.addEventListener("load", function(){
            init()
            bind()
        })
        function init(){}

        function bind(){
            document.querySelector("#add")
                .addEventListener("click", function(){
                    const todo = document.querySelector("#todo").value
                    if (todo.trim() === "") return; // 빈 값 추가 방지
                    const wrap = document.querySelector(".todo-wrap")


                    const div = document.createElement("div")
                    div.classList.add("todo")
                    div.innerHTML= `
                    <input type="checkbox" class="chk">
                    <span>${todo}</span>
                    <input type="button" class="del" value="삭제">
                    `
                    div.querySelector(".del")
                    .addEventListener("click", function(event){
                        const isDel = confirm("삭제할거에요?")
                        if(isDel){
                            event.target.parentNode.remove()
                        }

                    })
                    wrap.append(div)
                    document.querySelector("#todo").value = ""
                })

                document.querySelector("#del_chk")
                .addEventListener("click",function(){
                    // 1. 체크 되어있는 모든 checkbox 가져오기
                    const chks = document.querySelectorAll("[type=checkbox]:not(#all:checked")
                    // 2. 부모 지우기
                    // 3. 같은 부모의 del 버튼 클릭
                })
            }
            </script>
</head>
<body>
    <div>
        <h1>할일 TODO</h1>
    <div>
        <input type="text" id="todo">
        <input type="button" id="add" value="추가">
    </div> 	
    <div>
        <input type="checkbox" id="all">전체 선택
        <input type="button" id="del_chk" value="선택삭제">
    </div>
    <div class="todo-wrap">
        </div>

    </div>
</body>
</html>
