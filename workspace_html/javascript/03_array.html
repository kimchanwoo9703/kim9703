<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수의 집합이다
        // 한번에 몽땅 만들어서 index로 관리할수있는 변수의 집합

        // 배열 변수를 만드는 가장 쉬운방법
        let arr = [];
        // 두번째 방법
        let arr2 = new Array();

        // 값을 미리알고있을때
        arr= [1,"글씨",3];
        arr = new Array (1,2,3);
        
        console.log("arr[0] :", arr[0]);
        arr[0] = 10;
        console.log("arr[0] :", arr[0]);

        console.log(arr)
        console.log("arr : ", arr)
        console.log("arr : "+ arr)

        arr[10] = 10;
        console.log(arr)
        console.log("arr[20] :", arr[20])

        // index 에는 변수가 올수있고
        // js의 변수는 아무거나 넣을수있음
        // 아래의경우 배열의 길이에 영향을 미치치않음
        arr["name"] = "찬우";
        console.log("arr :",arr)
        console.log("arr :",arr["name"])

        console.log("arr : ", arr.length);

        const str ="휴먼교육센터"
        console.log("str[0]", str[1]);

        for(let i=0; i<str.length; i++){
            console.log(str[i])
        }

        let 중식 = ["짜장","짬뽕","탕수육","짬짜면"]
        let 양식 = ["피자","파스타","돈까스"]
        let 파스타 = ["깔보","봉골레","도마도","로제"]
        
        // 변수라서 "" 안붙힘
        let 음식 = [중식,양식,파스타]
        for(let i=0; i< 음식.length; i++){
            for (let j=0; j<음식[i].length; j++){
                console.log(음식[i][j])
            }
        }
        
        arr = [10,2,3,4];
        
        // js에서 배열을 ArrayList 처럼 메소드 사용하기
        // 마지막에 하나 추가

        arr.push(5);
        console.log(arr)

        // 맨처음에 하나 추가

        arr.unshift(0);
        console.log(arr)

        //맨앞에 하나 빼서 돌려주가
        // 원본이 바뀜
        let shift = arr.shift();
        console.log(arr)
        console.log("shift",shift);

        // 맨 마지막것 하나 빼서 돌려주기
        let pop = arr.pop();
        console.log(arr);
        console.log("pop",pop);

        
        arr.reverse();
        console.log(arr)

        arr = [5,8,1,6,2,4,7,3];
        arr.sort();
        arr.reverse();
        console.log(arr)

        arr = [5,8,1,6,2,4,7,3];
        arr.sort(function(x,y){
            return y - x
        });
        arr = [5,8,1,6,2,4,7,3];
        




    </script>
