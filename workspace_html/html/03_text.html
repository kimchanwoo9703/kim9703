<!DOCTYPE html>
<html lang"en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
</head>
<body>
    <!-- h1~ h6 까지는 제목을 뜻한다-->
    <!-- h1은 페이지에 하나만 있는게 좋다-->
    <!-- h3을 사용하려면 h1과 h2가 있는게 좋다-->
    비교글씨
    <h1 title="아년?">hello world</h1>
    <h1>h1 heading tag</h1>
    <h2>h2 해딩태그</h2>
    <h3>h3 heading tag</h3>
    <h4>h4 heading tag</h4>
    <h5>h5 heading tag</h5> 
    <h6>h6 heading tag</h6>
    <h7>h7 의미없음</h7>
    <p>단락1</p>
    <p>
        단락2<br>
        다음줄
    </p>
    <pre>
        1
        2<br>
        3
    </pre>
    <br>
    <hr>
    <br>
    그냥 글씨 <br>
    <strong> 굵은글씨 굵 은 글 씨 굵은 글씨 굵은글 씨 굵은글씨</strong>
    <br>
    <b> 굵은글씨 b는 안쓴다</b> <!--글씨만 굵어짐 인식x-->
    <em>기울어져서 나옴 em</em>
    <br>
    <b><em> 기울고 굵은글씨</em></b>
    <br>
    <i>이텔릭체 i 안쓴다</i>
    <br>
    
    <em>내일<strong>저녁</strong></em>
    <br>
    E=MC2<sup>2</sup> <!-- 윗첨자 -->
    E=MC2 <sub>1</sub> <!-- 아래 첨자 --> 
    <br>


    <br><br><br><br><br><br><br><br>

</body>
</html>
