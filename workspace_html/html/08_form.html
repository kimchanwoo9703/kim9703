<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 다양한 input 타입 예제 form -->
    <form>
        <!-- 일반 텍스트 입력 -->
        text(기본값) : <input type="text"><br>
        text(value) : <input type="text" value="값"><br>
        text(placeholder) : <input type="text" placeholder="플레이스 홀더"><br>
        text(readonly) : <input type="text" value="값" readonly><br>
        text(disabled) : <input type="text" value="값" disabled="disabled"><br>
        <!-- 비밀번호 입력 -->
        password : <input type="password" name="pw" placeholder="비밀번호를 입력하세요"><br>
        <br>
        <!-- 라디오 버튼 (단일 선택) -->
        radio :
        <input type="radio" name="gender" value="male"> 남자
        <input type="radio" name="gender" value="female"> 여자
        <input type="radio" name="gender" value="" checked="checked"> 중성화
        <br>
        <!-- name이 같으면 하나만 선택 가능 -->
        <input type="radio" name="meet" checked="checked"> 참석
        <input type="radio" name="meet" checked="checked"> 참석안함
        <br>
        <!-- 제출 버튼 -->
        submit: <input type="submit" value="제출하기"><br>
        <!-- 필수 입력, 자동완성 끔 -->
        <input type="text" required="required" autocomplete="off"><br>
        <br>
        <!-- 체크박스 (다중 선택) -->
        checkbox :
        <input type="checkbox" value="1"> 생크림
        <input type="checkbox" value="2"> 초코칩
        <input type="checkbox" value="3"> 딸기
        <input type="checkbox" value="4" checked="checked"> 샷추가
        <input type="checkbox" value="5" id="pear1"><label for="pear1">펄추가</label>
        <label for="corn">
            <input type="checkbox" value="6" id="corn">콘 추가
        </label>
        <br>
        <br>
        <!-- 파일 업로드 -->
        file :
        <input type="file" name="file" accept=".jpg, .png, .gif"><br>
        <br>
        <!-- 리셋 버튼 -->
        reset :
        <input type="reset"><br>
        <!-- 일반 버튼 -->
        input button : <input type="button" value="버튼"><br>
        button : <button type="button">버튼임</button><br>
        <br>
        <hr>
        <br>
        <!-- 숨겨진 값 -->
        hidden : <input type="hidden" name="secret" value="15654156"><br>
        <!-- 날짜 선택 -->
        datapicker : <input type="date" value="2025-06-19" name="date"><br>
        <!-- 색상 선택 -->
        color : <input type="color" name="color" value="#ff0000"><br>
        <!-- 숫자 입력 -->
        number : <input type="number" name="number" min="0" max="100" step="1" value="50"><br>
        <!-- 범위 슬라이더 -->
        range : <input type="range" min="0" max="100" step="10"><br>
    </form>
    <!-- 
        form의 method 종류 : get, post 
        method 기본값 : get
        action : 서버로 보내는 주소 (기본값은 현재 주소)
    -->
    <!-- 네이버 검색 폼 -->
    <form method="get" action="https://search.naver.com/search.naver">
        <input type="text" name="query">
        <input type="submit" value="네이버검색">
    </form>
    <br>
    <!-- get 방식 연습 폼 -->
    <form method="get">
        <input type="text" name="query">
        <input type="submit" value="get 연습">
    </form>
    <br>
    <!-- post 방식 연습 폼 -->
    <form method="post">
        <input type="text" name="query">
        <input type="submit" value="post 연습">
    </form>
    <br>
    <!-- 구글 검색 폼 -->
    <form method="get" action="https://www.google.com/search">
        <input type="text" name="query">
        <input type="submit" value="구글검색">
    </form>
    <br>
    <!-- 여러 줄 텍스트 입력 -->
    <textarea rows="20" cols="50"> 
        1줄
                2줄
    </textarea>
    <br>
    <br>
    <!-- 드롭다운 박스 (여러 개 선택 가능, 크기 조절) -->
    <select name="lunch" size="5" multiple="multiple">
        <option value="1">한식</option>
        <option value="2">중식</option>
        <option value="3" selected="selected">일식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
    </select>







</body>
</html>
