    <br>
        인적사항 <br>
        이름 : <input type="text" placeholder="이름 입력" required>
        주민번호 : <input type="text"> - <input type="password"><br>
        국적 <select name="lunch">
        <option value="1">일본</option>
        <option value="1">대만</option>
        <option value="1">러시아</option>
        <option value="2">쭝국</option>
        <option value="3" selected="selected">내국인(대한민국)</option>
        </select>
        취득 자격증    
         <select name="lunch">
        <option value="1">한식</option>
        <option value="2">중식</option>
        <option value="3" selected="selected">일식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
        <option value="4">양식</option>
    </select> <br>
        성별 & 학년 선택 <br>
        <input type="radio" name="gender" value="male"> 남자
        <input type="radio" name="gender" value="female"> 여자 <br>
        <input type="radio" name="gender" value="female"> 1학년
        <input type="radio" name="gender" value="female"> 2학년
        <input type="radio" name="gender" value="female"> 3학년
        <input type="radio" name="gender" value="female"> 4학년 <br>
        취미  <br>
        <input type="checkbox" value="1"> 독서
        <input type="checkbox" value="2"> 바둑
        <input type="checkbox" value="3"> 골프 
        <input type="checkbox" value="4"> 등산 
        <input type="checkbox" value="5"> 여행 
        <input type="checkbox" value="6"> 기타 
        
        
        <br>
    <textarea rows="5"  placeholder="메모를 남겨주세요" cols="50"></textarea>

    <input type="file" name="file" accept=".jpg, .png, .gif"><br>

            <button type="reset" form="loginForm">다시입력하기</button><br>

<h3>회원 정보</h3>

  <fieldset>
    <legend>인적사항</legend>
    이름: <input type="text" placeholder="ID 입력요망">
    주민번호: <input type="text" size="6"> - <input type="text" size="7"><br><br>
    국적:
    <select>
      <option>내국인(대한민국)</option>
      <option>외국인</option>
    </select>
    <br>
    취득 자격증:
    <select  size="1" multiple="multiple">
      <option>정보처리기사 1급</option>
      <option>정보처리기사 2급</option>
    </select>
  </fieldset>

  <br>

  <fieldset>
    <legend>성별 & 학년</legend>
    성별:
    <input type="radio" name="gender"> 남성
    <input type="radio" name="gender"> 여성<br><br>
    학년:
    <input type="radio" name="grade"> 1학년
    <input type="radio" name="grade" checked> 2학년
    <input type="radio" name="grade"> 3학년
    <input type="radio" name="grade"> 4학년
  </fieldset>

  <br>

  <fieldset>
    <legend>취미</legend>
    <input type="checkbox"> 독서
    <input type="checkbox"> 바둑
    <input type="checkbox"> 골프
    <input type="checkbox"> 등산
    <input type="checkbox"> 여행
    <input type="checkbox"> 기타
  </fieldset>

  <br>

  <fieldset>
    <legend>메모사항</legend>
    <textarea  placeholder="메모를 남겨주세요" rows="3" cols="60"></textarea>
  </fieldset>

  <br>
    첨부 서류: <input type="file"> 선택된 파일 없음
    <hr>
    <button>저장하기</button>
    <button>다시 입력하기</button>
